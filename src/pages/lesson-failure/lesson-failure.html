<ion-header>
  <ion-navbar>
    <ion-title>{{'WITHOUT_STAR' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="back-image">
  <ion-grid style="padding-top: 60vh;" text-center>
    <ion-row>
     <ion-col>
      <button ion-button large (click)="continue()" color="secondary">
        {{'CONTINUE' | translate}}
      </button>
    </ion-col>
    </ion-row>
    <ion-row></ion-row>
    <ion-row>
      <ion-col>
        <button ion-button clear (click)="endLesson()" color="light">
          {{'END_LESSON' | translate}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
