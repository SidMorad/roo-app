<ion-header>
    <ion-navbar>
        <ion-title>Category</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Uuid</ion-label>
            <div item-content>
                <span>{{category.uuid}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Title Eng</ion-label>
            <div item-content>
                <span>{{category.titleEng}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Index Order</ion-label>
            <div item-content>
                <span>{{category.indexOrder}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>For Sell</ion-label>
            <div item-content>
                <span>{{category.forSell}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Comming Soon</ion-label>
            <div item-content>
                <span>{{category.commingSoon}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Came New</ion-label>
            <div item-content>
                <span>{{category.cameNew}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Picture</ion-label>
            <div item-content>
                <div *ngIf="category.picture">
                    <a (click)="openFile(category.pictureContentType, category.picture)">
                        <img [src]="'data:' + category.pictureContentType + ';base64,' + category.picture" style="max-width: 100%;" alt="category image"/>
                    </a>
                    {{category.pictureContentType}}, {{byteSize(category.picture)}}
                </div>
            </div>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="open(category)">{{ 'EDIT_BUTTON' | translate }}</button>
</ion-content>
