<ion-header no-shadow>
  <ion-navbar>
    <ion-title>{{category.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let lesson of lessons; let i = index;">
      <ion-card>
        <h2 class="slide-title" [innerHTML]="lesson.title"></h2>
        <br />
        <br />
        <h1 class="slide-nol">{{i}} / {{category.nol}}</h1>
        <br />
        <br />
        <br />
        <button ion-button round large (click)="start(i)" style="min-width: 150px">{{'START_LESSON' | translate}}</button>
        <br />
        <br />
      </ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button icon-only pull-start (click)="back()" *ngIf="!isBeginning" color="light">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6></ion-col>
          <ion-col>
            <button ion-button icon-only pull-end (click)="forward()" *ngIf="!isEnd" color="light">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
